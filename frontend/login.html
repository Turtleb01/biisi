<!DOCTYPE html>
<html style="scroll-padding-top:56px">
<head>
  <title>Biisi</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Yksinkertainen verkkokäyttöliittymä, jossa voit valita haluamaasi musiikkia yhteistä soittolistaa varten.">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body style="background:black">

<div class="w3-container w3-black" style="height:100vh">
  <form action="/auth/google" method="post" class="w3-content w3-display-middle">
    <input class="w3-input w3-border w3-border-white w3-round w3-black w3-margin-bottom" type="text" name="password" style="width:100%;text-security:disc;-webkit-text-security:disc;" autocomplete="off" placeholder="Salasana">
    <button class="w3-btn w3-round-large w3-border w3-border-white" style="width:100%">
      <h4>Kirjaudu sisään<br>Google-tilillä</h4>
    </button>
  </form>
</div>

<script>
if(document.location.search.includes("wrongpass")) {
  document.querySelector("input").placeholder="Väärä salasana!";
  document.querySelector("input").classList.replace("w3-black","w3-red");
}
</script>
<style>
.w3-red::placeholder {
  color:#FFF!important;
}
</style>
</body>
</html>
